<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor = "let food  of foods">
        <a>
            <img src="{{food.imageUrl}}" alt=""/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="favorite {{food.favorite?'' : 'not'}}">
                    ‚ù§
                </div>
                <star-rating 
                    [value]="food.stars" 
                    [totalstars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="24px" 
                    [readonly]="true">
            </star-rating>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïë</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
            </div>
        </a>
    </li>
</ul>
